<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h1>My feedback form</h1>
      
    <section>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <br/>
    
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </li>
            <br/>
    
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </li>
        </ul>
    </section>
     

    <section>
        <ul>
        <li>Please check all the emotions that apply to you:</li>
        <ul>
            
            <li type="disc">
                <label for="angry">Angry</label>
                <input type="checkbox" name="angry" id="angry" value="angry">
            </li>
            
            
            <li type="disc">
                <label for="sad">Sad</label>
                <input type="checkbox" name="sad" id="sad" value="sad">
            </li>
            
            
            <li type="disc">
                <label for="happy">Happy</label>
                <input type="checkbox" name="happy" id="happy" value="happy">
            </li>
            
            
            <li type="disc">
                <label for="ambivalent">Ambivalent</label>
                <input type="checkbox" name="ambivalent" id="ambivalent" value="ambivalent">
            </li>
        </ul>
    </ul>
    </section>

    <section>
        <ul>
            <li>How satisfied were you with our service:</li>
            <ul>
                
                <li type="disc">
                    <label for="verysatisfied">Very satisfied</label>
                    <input type="radio" name="verysatisfied" id="verysatisfied" value="verysatisfied">
                </li>
                
                
                <li type="disc">
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" name="satisfied" id="satisfied" value="satisfied">
                </li>
                
                
                <li type="disc">
                    <label for="didn'tcare">Didn't care</label>
                    <input type="radio" name="didn'tcare" id="didn'tcare" value="didn'tcare">
                </li>
                
                
                <li type="disc">
                    <label for="dissatisfied">Dissatisfied</label>
                    <input type="radio" name="dissatisfied" id="dissatisfied" value="dissatisfied">
                </li>
    
                <li type="disc">
                    <label for="verydissatisfied">Very Dissatisfied</label>
                    <input type="radio" name="verydissatisfied" id="verydissatisfied" value="verydissatisfied">
                </li>
            </ul>
        </ul>
    </section>

   <section>
    <ul>
        <table>
            <tr>
                <td rowspan="3">
                     <li>Further comments:</li>
                </td>

                <td>
                    <label for="textarea1"></label>
                    <br/>
                    <textarea name="textarea1" id="textarea1" cols="30" rows="3"></textarea>
            
                </td>

            </tr>
        </table>
    </ul>
   </section>


    <ul>
        
        <span>
            <li>
                <label for="biophoto">Bio photo:</label>
                <input type="biophoto" name="photo" id="biophoto">
            
                <label for="file"></label>
                <input type="file" name="file" id="file">
            </li> 
        </span>   
    </ul>



    <ul>
        <li>
            <label for="counter">Location visited:</label>
            
            <select name="location" id="location">
                <option value="">Select location</option>
                <option value="lucknow">Lucknow</option>
                <option value="mumabi">Mumbai</option>
                <option value="ayodhya">Ayodhya</option>
                <option value="basti">Basti</option>
                <option value="ahemdabad">Ahemdabad</option>
                <option value="america">America</option>
            </select>
            
        </li>
       
    </ul>

    
    <ul>
        <li>
            <button name="Submit">submit</button>
        </li>
    </ul>
    
    

    
        

 



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Novell Services Login</h2>

    <form>
        
        <label for="Username">Username:</label>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

        <input type="text" name="Username" id="Username">
        <br/>
        <br/>

        <label for="password">Password:</label>
       <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

        <input type="password" name="password" id="password">
        <br/>
        <br/>

        <label for="cityofemployment">City Of<br/>Employment:</label>
        <span>&nbsp;&nbsp;&nbsp;</span>

        <input type="name" name="name" id="cityofemployment">
        <br/>
        <br/>

        <label for="server">Web Server:</label>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select name="server" id="server">
                <option value="">--Choose a server--</option>
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
                <option value="server3">Server 3</option>
                <option value="server4">Server 4</option>
            </select>
            <br/>
            <br/>
        

        <section class="radio">
            <table>
                <tr>
                    <td rowspan="5">Please specify <br/> your role:</td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="role" id="admin" value="admin">Admin</label></td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="role" id="engineer" value="engineer">Engineer</label></td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="role" id="manager" value="manager">Manager</label></td>
                </tr>
                <tr>
                    <td><label><input type="radio" name="role" id="guest" value="guest">Guest</label></td>
                </tr>
            </table>
        </section>

        <section class="checkbox">
            <table>
                <tr>
                    <td rowspan="5">Single Sign-on <br/>to the following: </td>
                </tr>
                
                <tr>
                    <td><label><input type="checkbox" name="sso" id="mail" value="mail">Mail</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" name="sso" id="payroll" value="payroll">Payroll</label></td>
                </tr>
                
                <tr>
                    <td><label><input type="checkbox" name="sso" id="selfservice" value="selfservice">Self-service</label></td>
                </tr>
                

            </table>
        </section>

        <p>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <td><button type="Login">Login</button></td>
            <td><button type="Reset">Reset</button></td>
        </p>

        

    
        






    
    
        








        

    </form>

    
</body>
</html>
